<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Lobster&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    
    <div class="title">
        <h1>Pig-Game</h1>
    </div>

    <div class="board">
        <div class="new-game">
        </div>
        <div class="players">
            <div class="player0 active">
                <h2 id="p1">Player 1</h2>
                <h3 id="score-0">Score: 0</h3>
                <h4 id="current-0">Current: 0</h4>
            </div>
            <div class="player1">
                <h2 id="p2">Player 2</h2>
                <h3 id="score-1">Score: 0</h3>
                <h4 id="current-1">Current: 0</h4>
            </div>
        </div>
        <div class="dice">
            <img src="dice-1.png" class = "src-img">
            <button type="button" class = "roll-btn">Roll</button>
            <button type="button" class = "hold-btn">Hold</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
